<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gerenciar Aluno</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

</head> 
<body>
  <div class="background">
    <div class="formulario">
      <div class="panel panel-info" style="width:980px;">
        <div class="panel-heading"> 
          <h3 class="panel-title">Aluno</h3> 
        </div>
        <div class="panel-body">
          <form action="Manter_Curso.do" method="post">
            <table>
              <tr>
                <td>
                  <p>Codigo</p>
                </td>
                <td >
                  <p>Nome</p>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="number" class="form-control" style="width:80px;" name="codigo">
                </td>
                <td colspan="2">
                  <input type="text" class="form-control" style="width:430px" name="nome">
                </td>
              </tr>
              <tr>
                <td>
                  <p>Sexo</p>
                </td>
                <td colspan="2">
                  <p>Endereço</p>
                </td>
                <td >
                  <p>Número</p>
                </td>
              </tr>
              <tr>
                <td>
                    <input type="radio" name="sexo" value="masculino" checked>Masculino
                    <input type="radio" name="sexo" value="feminino">Feminino
                </td>
                <td colspan="2">
                  <input type="text" class="form-control" style="width:430px" name="endereco">
                </td>
                <td>
                  <input type="number" class="form-control"  name="numero">
                </td>
              </tr>
              <tr>
                <td>
                  <p>Complemento</p>
                </td>
                <td>
                  <p>RG</p>
                </td>
                <td>
                  <p>CPF</p>
                </td>
              </tr>
              <tr>

                <td>
                  <input type="text" class="form-control" name="complemento">
                </td>
                <td>
                  <input type="text" class="form-control"  name="rg">
                </td>
                <td>
                  <input type="text" class="form-control" name="cpf">
                </td>
                <!---->
              </tr>
              <tr>
                <td>
                  <p>Telefone</p>
                </td>
                <td>
                  <p>Email</p>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" class="form-control" name="telefone">
                </td>
                <td colspan="2">
                  <input type="text" class="form-control"  name="email">
                </td>
              </tr>
            </table>
            <div class="botoes">
              <input type="submit" class="btn btn-success" name="acao" value="Inserir">
              <input type="submit" class="btn btn-warning" name="acao" value="Atualizar">
              <input type="submit" class="btn btn-info" name="acao" value="Carregar">
              <input type="submit" class="btn btn-danger" name="acao" value="Excluir">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
