<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gerenciar Curso</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

</head>	
<body>
	<div class="formulario">
		<h1>Gerenciamento de alunos</h1>
	 	<form action="Manter_Curso.do" method="post">
			<p>Codigo:</p><input type="number" name="codigo">
			<p>Nome:</p><input type="text" name="nome">
			<p>Tipo:</p><input type="text" name="tipo">
			<p>Data de Inicio:</p><input type="text" name="dataInicio">
			<p>Data de Termino:</p><input type="text" name="dataTermino">
			<p>Horario:</p><input type="text" name="horario">
			<p>Valor:</p><input type="number" name="valor">
			<p>Número de vagas:</p><input type="number" name="numeroVagas">
			<p>Tipos de Laboratorios:</p><input type="text" name="tipoLaboratorio">
			<p>Softwares:</p><input type="text" name="softwares">
			<p>Livros:</p><input type="text" name="livros">
			<p>Descrição:</p><input type="text" name="descricao"><br>
			<input type="submit" name="acao" value="Inserir">
			<input type="submit" name="acao" value="Atualizar">
			<input type="submit" name="acao" value="Carregar">
			<input type="submit" name="acao" value="Excluir">
	</form>
	</div>
</body>
</html>
