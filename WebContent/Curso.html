<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Gerenciar Curso</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

</head>	
<body style="background-color:black">
	<div class="background">
		<div class="formulario">
			<div class="panel panel-success" style="width:980px;">
				<div class="panel-heading"> 
					<h3 class="panel-title">Curso</h3> 
				</div>
				<div class="panel-body">
					<form action="Manter_Curso.do" method="post">
						<table>
							<tr>
								<td>
									<p>Codigo</p>
								</td>
								<td colspan="2">
									<p>Nome</p>
								</td>
								<td>
									<p>Tipo</p>
								</td>
							</tr>
							<tr>
								<td>
									<input type="number" class="form-control" style="width:80px;" name="codigo">
								</td>
								<td colspan="2">
									<input type="text" class="form-control" style="width:430px" name="nome">
								</td>
								<td>
									<input type="text" class="form-control"  name="tipo">
								</td>
							</tr>
							<tr>
								<td>
									<p>Data/Inicio</p>
								</td>
								<td>
									<p>Data/Fim</p>
								</td>
								<td>
									<p>Horário</p>
								</td>
							</tr>
							<tr>
								<td>
									<input type="Date" class="form-control"  name="dataInicio">
								</td>
								<td>
									<input type="Date" class="form-control"  name="dataTermino">
								</td>
								<td>
									<input type="time" class="form-control" name="horario">
								</td>
							</tr>
							<tr>
								<td>
									<p>Valor</p>
								</td>
								<td>
									<p>Número de vagas</p>
								</td>
								<td>
									<p>Tipos de Laboratorios</p>
								</td>
							</tr>
							<tr>
								<td>
									<input type="number" class="form-control"  name="valor">
								</td>
								<td>
									<input type="number" class="form-control" name="numeroVagas">
								</td>
								<td>
									<input type="text" class="form-control"  name="tipoLaboratorio">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<p>Softwares</p>
								</td>
								<td colspan="2">
									<p>Livros</p>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="text" class="form-control" style="width:430px" name="softwares">
								</td>
								<td colspan="2">
									<input type="text" class="form-control" style="width:430px" name="livros">
								</td>
							</tr>
							<tr>
								<td>
									<p>Descrição</p>
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<input type="text" class="form-control" style="width:859px" name="descricao">
								</td>
							</tr>
						</table>
						<div class="botoes">
							<input type="submit" class="btn btn-success" name="acao" value="Inserir">
							<input type="submit" class="btn btn-warning" name="acao" value="Atualizar">
							<input type="submit" class="btn btn-info" name="acao" value="Carregar">
							<input type="submit" class="btn btn-danger" name="acao" value="Excluir">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
